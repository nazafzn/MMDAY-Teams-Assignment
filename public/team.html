<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Your Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* ===== FORM STATE ===== */
        .form-state {
            opacity: 1;
            transform: scale(1);
            transition: all 0.4s ease;
        }

        .form-state.hidden {
            opacity: 0;
            transform: scale(0.95);
            display: none;
        }

        /* ===== TEAM DISPLAY STATE ===== */
        .team-state {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s ease;
            display: none;
        }

        .team-state.show {
            opacity: 1;
            transform: scale(1);
            display: block;
        }

        /* ===== FORM STYLING ===== */
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 0.95em;
        }

        /* ===== TEAM DISPLAY STYLING ===== */
        .team-emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .team-greeting {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-name {
            font-size: 3.5em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .team-message {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .team-name {
                font-size: 2.5em;
            }

            .team-emoji {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- FORM STATE: Shown initially -->
        <div class="form-state" id="form-state">
            <h1>üéØ Join a Team</h1>
            <p class="description">Enter your name to get assigned to a team</p>

            <form id="team-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name-input">Your Name</label>
                    <input
                        type="text"
                        id="name-input"
                        placeholder="e.g., John Doe"
                        autocomplete="off"
                        autofocus
                        required
                    >
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    Get My Team
                </button>
                <div class="error" id="error-message"></div>
            </form>
        </div>

        <!-- TEAM STATE: Shown after submission -->
        <div class="team-state" id="team-state">
            <div class="team-emoji" id="team-emoji">üî¥</div>
            <div class="team-greeting">Your Team</div>
            <div class="team-name" id="team-name">Team Red</div>
            <div class="team-message" id="team-message">
                Welcome to your team!
            </div>
            <div class="status-badge" id="status-badge">üéâ New Member</div>
            <a href="/" class="back-btn">‚Üê Go Back</a>
        </div>
    </div>

    <script>
        // Team configuration (must match server configuration)
        const teamColors = {
            'Red': '#FF5252',
            'Blue': '#2196F3',
            'Green': '#4CAF50',
            'Yellow': '#FFEB3B'
        };

        const teamEmojis = {
            'Red': 'üî¥',
            'Blue': 'üîµ',
            'Green': 'üü¢',
            'Yellow': 'üü°'
        };

        /**
         * Handle form submission when user enters their name
         * @param {Event} event - The form submit event
         */
        async function handleSubmit(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name-input');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const name = nameInput.value.trim();

            // Clear any previous error messages
            errorMessage.textContent = '';

            // Validate name is not empty
            if (!name) {
                errorMessage.textContent = 'Please enter your name';
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Assigning...';

            try {
                // Send POST request to backend with user's name
                const response = await fetch('/api/assign-team', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (data.success) {
                    // Display team assignment result
                    displayTeamAssignment(data);
                } else {
                    // Show error message from server
                    errorMessage.textContent = data.error || 'Failed to assign team';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Get My Team';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Get My Team';
            }
        }

        /**
         * Display the team assignment to the user
         * Updates background color and shows team information
         * 
         * @param {Object} data - Response data from server containing team info
         */
        function displayTeamAssignment(data) {
            const formState = document.getElementById('form-state');
            const teamState = document.getElementById('team-state');

            // Update background color based on team
            document.body.style.backgroundColor = data.color;

            // Calculate text color based on background brightness
            const textColor = getContrastColor(data.color);

            // Update team display elements
            document.getElementById('team-emoji').textContent = data.emoji;
            document.getElementById('team-name').textContent = `Team ${data.team}!`;
            document.getElementById('team-name').style.color = textColor;

            // Customize message based on whether user is new or returning
            const message = data.isNewUser
                ? `Welcome ${data.name}! You've been assigned to Team ${data.team}.`
                : `Welcome back ${data.name}! You're still on Team ${data.team}.`;
            document.getElementById('team-message').textContent = message;
            document.getElementById('team-message').style.color = textColor;

            // Update status badge
            const statusBadge = document.getElementById('status-badge');
            if (data.isNewUser) {
                statusBadge.textContent = 'üéâ New Assignment';
                statusBadge.style.background = 'rgba(255, 255, 255, 0.3)';
            } else {
                statusBadge.textContent = '‚úÖ Returning Member';
                statusBadge.style.background = 'rgba(255, 255, 255, 0.3)';
            }
            statusBadge.style.color = textColor;

            // Update other text colors
            document.querySelector('.team-greeting').style.color = textColor;
            document.querySelector('.back-btn').style.color = textColor;

            // Hide form, show team display
            formState.classList.add('hidden');
            teamState.classList.add('show');
        }

        /**
         * Calculate whether text should be light or dark based on background color
         * Uses luminance formula to determine contrast
         * 
         * @param {string} hexColor - Hex color code (e.g., "#FF5252")
         * @returns {string} - Either '#333333' (dark text) or '#FFFFFF' (light text)
         */
        function getContrastColor(hexColor) {
            // Extract RGB values from hex color
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);

            // Calculate luminance using standard formula
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;

            // Return light text for dark backgrounds, dark text for light backgrounds
            return brightness > 155 ? '#333333' : '#FFFFFF';
        }

        // Auto-focus the input field when page loads
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('name-input').focus();
        });

        // Allow Enter key to submit form
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('form-state').classList.contains('visible') !== false) {
                document.getElementById('team-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
